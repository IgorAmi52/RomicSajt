<div class="ekran">
  <div class="lista">
    <mat-accordion>
      <mat-expansion-panel hideToggle *ngFor="let zanr of Vrste">
        <mat-expansion-panel-header
          style="background-image: url('{{
            zanr.slika
          }}');  background-repeat: no-repeat;
          background-size: 100% 100%;"
          class="zanr"
        >
          <!-- <img [src]="zanr.slika" style="width: 100%; height: 100%" />-->

          <span>{{ zanr.ime }}</span>
        </mat-expansion-panel-header>
        <div *ngFor="let pesma of Pesme">
          <div *ngIf="zanr.ime === pesma.zanr" class="pesma">
            {{ pesma.ime }}
            <audio controls style="float: right">
              <source [src]="pesma.put" />
            </audio>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
