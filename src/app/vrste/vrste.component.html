<div
  id="my-carousel"
  class="carousel slide carousel-fade"
  data-ride="carousel"
  data-interval="5000"
  style="position: relative"
>
  <div class="carousel-inner" style="height: 100%">
    <div
      class="carousel-item active"
      style="height: 100%; position: relative; text-align: center"
    >
      <span style="position: relative; top: 50%; color: white; font-size: 80px">
        FlxpBeats</span
      >

      <img
        class="d-block w-100"
        src="assets/RomicSedi.jpg"
        alt="First slide"
        style="height: 100%"
      />
    </div>

    <div
      class="carousel-item"
      *ngFor="let vrsta of Vrste"
      style="
        height: 100%;
        position: relative;

        color: white;
      "
    >
      <span
        style="
          position: relative;
          top: 75%;
          left: 10%;
          background-color: rgba(255, 255, 255, 0.3);
          font-size: 63px;
        "
      >
        {{ vrsta.ime }}</span
      >
      <img
        class="d-block w-100"
        [src]="vrsta.slika"
        [alt]="vrsta.ime"
        style="height: 100%"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#my-carousel"
    role="button"
    data-slide="prev"
    style="position: absolute; height: 30px; width: 70px; top: 50%"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#my-carousel"
    role="button"
    data-slide="next"
    style="position: absolute; height: 30px; width: 70px; top: 50%"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
